<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>505 HTTP Version Not Supported</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1ecf1;
            color: #0c5460;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #bee5eb;
            background-color: #d1ecf1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #004085;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>505 HTTP Version Not Supported</h1>
        <p>The server does not support the HTTP version used in your request.</p>
        <p>Please try using a different version or contact support if the issue persists.</p>
        <button onclick="window.location.href='/index.html'">Return to Home</button>    </div>
</body>
</html>
